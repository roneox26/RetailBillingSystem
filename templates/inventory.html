{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Product Inventory</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Prediction</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                            <tr>
                                <td>{{ product.id }}</td>
                                <td>{{ product.name }}</td>
                                <td>${{ product.price }}</td>
                                <td>{{ product.stock }}</td>
                                <td>
                                    <div class="prediction-container" id="prediction-{{ product.id }}">
                                        <i class="fas fa-chart-line prediction-icon" 
                                           data-bs-toggle="tooltip" 
                                           data-bs-placement="right"
                                           title="Loading prediction..."></i>
                                        <div class="prediction-status"></div>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add New Product</h5>
            </div>
            <div class="card-body">
                <form onsubmit="addProduct(event)">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" name="price" step="0.01" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Initial Stock</label>
                        <input type="number" class="form-control" name="stock" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize all tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });

    // Load predictions for each product
    document.querySelectorAll('.prediction-container').forEach(container => {
        const productId = container.id.split('-')[1];
        const icon = container.querySelector('.prediction-icon');
        const status = container.querySelector('.prediction-status');

        fetch(`/api/inventory/predict/${productId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    icon.title = 'Error loading prediction';
                    icon.classList.add('text-danger');
                    return;
                }

                icon.title = data.message;
                status.textContent = `${data.prediction} units needed`;

                // Update icon color based on confidence
                if (data.confidence >= 70) {
                    icon.classList.add('text-success');
                } else if (data.confidence >= 40) {
                    icon.classList.add('text-warning');
                } else {
                    icon.classList.add('text-danger');
                }
            })
            .catch(error => {
                icon.title = 'Error loading prediction';
                icon.classList.add('text-danger');
            });
    });
});
</script>
{% endblock %}
